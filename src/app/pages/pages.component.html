<div class="d-flex shadow-md">
  <div class="aside mt-4 bg-gray px-4">
    <div *ngFor="let item of nestedMenuItems">
      <li
        class="list-group-item border-0 m-0 p-0 mt-1 bg-transparent dashboard-menu-Items fw-400 cursor-pointer"
      >
        <a
          class="d-flex justify-content-between text-decoration-none w-100 d-block px-3 py-2 sidebar-items-color fw-400 text-capitalize"
          (click)="toggleCollapse(item.id)"
        >
          <span>
            <i [class]="item.icon"></i>
            <span class="h6 ms-3">{{ item.title }}</span>
          </span>
          <span
            [ngClass]="
              isCollapsed(item.id)
                ? 'bi bi-chevron-right'
                : 'bi bi-chevron-down'
            "
          ></span>
        </a>
      </li>
      <ul
        class="ps-4 mt-1 menu-items-min-height"
        [ngbCollapse]="isCollapsed(item.id)"
        #item.id
      >
        <li
          class="nav-item dashboard-menu-Items mb-1 padding-last-child"
          *ngFor="let item of item.subItems"
        >
          <a
            class="text-decoration-none w-100 d-block ps-4 py-2 sidebar-items-color fw-400 text-capitalize"
            [routerLink]="[item.link]"
            [routerLinkActive]="'active'"
            >{{ item.title }}</a
          >
        </li>
      </ul>
    </div>
  </div>
  <main class="container mt-4">
    <router-outlet></router-outlet>
  </main>
</div>
<app-footer></app-footer>
